
<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
      <div class="panel-body"><input type="text" #name placeholder="name" [(ngModel)]="myName"/>
         <button (click)="add(name.value)">Add</button>


    <div class="container-fluid" style="margin-top: 50px">
        <div *ngFor="let d of items; let i = index" >
          <div class="row" *ngIf="i % 5 === 0">
            <div class="col-xs-2 well">{{items[i]}}</div>
            <div class="col-xs-2 well">{{items[i+1]}}</div>
            <div class="col-xs-2 well">{{items[i+2]}}</div>
            <div class="col-xs-2 well">{{items[i+3]}}</div>
            <div class="col-xs-2 well">{{items[i+4]}}</div>
          </div>
        </div>
      </div>


  </div>
